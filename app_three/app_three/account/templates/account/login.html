<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fs-2" href="/">На главную</a>
<form method="post" class="m-5 fs-5">
    <label class="form-label fs-1" for="">Авторизация</label>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Войти</button>
</form>

{% if form.errors %}
    <ul>
        {% for field, errors in form.errors.items %}
            <li>{{ field }}: {{ errors }}</li>
        {% endfor %}
    </ul>
{% endif %}
