<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Author</title>
</head>
<body>
    <h1>Books by Author</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} ({{ book.publication_date }})</li>
        {% empty %}
            <li>No books found for this author.</li>
        {% endfor %}
    </ul>
</body>
</html>
